<ion-header>
  <ion-toolbar>
    <ion-title>Locais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let locais of frases">
        <ion-card (click)="falar(locais.texto)">
          <img [src]="locais.icon" alt="{{ locais.texto }}" />
          <ion-card-content class="ion-text-center">
            {{ locais.texto }}
            <ion-button
              size="small"
              fill="clear"
              color="warning"
              slot="end"
              (click)="favoritar(locais.texto); $event.stopPropagation()"
            >
            <ion-icon name="star-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
      <div class="button-container">
        <ion-button routerLink="/inicial">Voltar</ion-button>
      <ion-button routerLink="/favoritos">
        <ion-icon name="star" slot="start"></ion-icon>
        Favoritos
      </ion-button>
      </div>
  </ion-grid>
</ion-content>
