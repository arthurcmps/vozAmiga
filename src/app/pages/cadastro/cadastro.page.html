<ion-header>
  <ion-toolbar>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-bg">
  <form>
    <ion-item>
      <ion-label position="stacked">Nome completo</ion-label>
      <ion-input [(ngModel)]="nomeCompleto" name="nomeCompleto" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input [(ngModel)]="telefone" name="telefone" type="tel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input [(ngModel)]="senha" name="senha" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button>
    <ion-button expand="full" routerLink="/inicial">Voltar</ion-button>
  </form>
</ion-content>
