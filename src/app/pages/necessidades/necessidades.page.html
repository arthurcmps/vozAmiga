<ion-header>
  <ion-toolbar>
    <ion-title>Necessidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of necessidades">
        <ion-card (click)="falar(item.texto)">
          <img [src]="item.icon" alt="{{ item.texto }}" />
          <ion-card-content class="ion-text-center">
            {{ item.texto }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
      <div class="button-container">
        <ion-button routerLink="/inicial">Voltar</ion-button>
      </div>
  </ion-grid>
</ion-content>
