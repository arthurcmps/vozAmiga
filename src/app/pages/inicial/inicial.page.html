<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>O que vocÃª quer dizer?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let categoria of categorias">
        <ion-card (click)="abrirCategoria(categoria)">
          <ion-img [src]="categoria.icone"></ion-img>
          <ion-card-content class="ion-text-center">{{categoria.nome}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <div class="button-container">
      <ion-button (click)="logout()" color="danger">
       <ion-icon name="log-out-outline" slot="start"></ion-icon>
         Sair
      </ion-button>


      <ion-button routerLink="/favoritos" color="warning">
        <ion-icon name="star" slot="start"></ion-icon>
      </ion-button>

    </div>
  </ion-grid>
</ion-content>
