<ion-header>
  <ion-toolbar>
    <ion-title>Sentimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let sentimento of frases">
        <ion-card (click)="falar(sentimento.texto)">
          <img [src]="sentimento.icon" alt="{{ sentimento.texto }}" />
          <ion-card-content class="ion-text-center">
            {{ sentimento.texto }}
            <ion-button
              size="small"
              fill="clear"
              color="warning"
              slot="end"
              (click)="alternarFavorito(sentimento); $event.stopPropagation()"
            >
              <ion-icon
                [name]="estaNosFavoritos(sentimento) ? 'star' : 'star-outline'"
              ></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <div class="button-container">
      <ion-button routerLink="/inicial">Voltar</ion-button>
      <ion-button routerLink="/favoritos">
        <ion-icon name="star" slot="start"></ion-icon>
        Favoritos
      </ion-button>
    </div>
  </ion-grid>
</ion-content>
