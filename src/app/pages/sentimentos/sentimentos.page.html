<ion-header>
  <ion-toolbar>
    <ion-title>Sentimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let sentimento of sentimentos">
        <ion-card (click)="falar(sentimento.texto)">
          <img [src]="sentimento.icon" alt="{{ sentimento.texto }}" />
          <ion-card-content class="ion-text-center">
            {{ sentimento.texto }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
      <div class="button-container">
      <ion-button routerLink="/inicial">Voltar</ion-button>
      </div>
  </ion-grid>
</ion-content>
