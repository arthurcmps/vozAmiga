<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Redefinir Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-bg">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email cadastrado</ion-label>
      <ion-input type="email" [(ngModel)]="email" required [disabled]="loading"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" shape="round" (click)="enviarLink()" [disabled]="loading">
    <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
    <span *ngIf="!loading">Enviar link de redefiniÃ§Ã£o</span>
  </ion-button>

  <div *ngIf="mensagem" [ngClass]="{'sucesso': sucesso, 'erro': !sucesso}" class="mensagem">
    {{ mensagem }}
  </div>
</ion-content>
<ion-button routerLink="/home">Voltar</ion-button>
