<ion-header>
  <ion-toolbar>
    <ion-title>Alimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let frase of frases">
        <ion-card (click)="falar(frase.texto)">
          <img [src]="frase.icon" alt="{{ frase.texto }}" />
          <ion-card-content class="frase-card">
            {{ frase.texto }}
            <ion-button
              size="small"
              fill="clear"
              color="warning"
              slot="end"
              (click)="alternarFavorito(frase); $event.stopPropagation()"
            >
              <ion-icon
                [name]="estaNosFavoritos(frase) ? 'star' : 'star-outline'"
              ></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <div class="button-container ion-padding">
      <ion-button routerLink="/inicial">Voltar</ion-button>
      <ion-button routerLink="/favoritos">
        <ion-icon name="star" slot="start"></ion-icon>
        Favoritos
      </ion-button>
    </div>
  </ion-grid>
</ion-content>
