<ion-header>
  <ion-toolbar>
    <ion-title>Alimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let frase of frases">
        <ion-card (click)="falar(frase.texto)">
          <ion-card-content class="frase-card">
            {{ frase.texto }}
            <ion-button
              size="small"
              fill="clear"
              color="warning"
              slot="end"
              (click)="favoritar(frase.texto); $event.stopPropagation()"
            >
              <ion-icon name="star-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <div class="button-container">
      <ion-button routerLink="/inicial">Voltar</ion-button>
    </div>
  </ion-grid>
</ion-content>
