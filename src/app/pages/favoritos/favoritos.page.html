<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let frase of frasesFavoritas; let i = index">
        <ion-card (click)="falar(frase.texto)">
          <img [src]="frase.icon" alt="{{ frase.texto }}" />
          <ion-card-content class="frase-card">
            {{ frase.texto }}
            <ion-button
              fill="clear"
              color="danger"
              (click)="removerFavorito(i); $event.stopPropagation()"
              class="botao-remover"
            >
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="button-container ion-padding">
    <ion-button expand="block" routerLink="/inicial">
      Voltar
    </ion-button>
  </div>
</ion-content>
