<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">
      Voz Amiga
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-bg" fullscreen>
  <div class="logo-container">
    <img src="assets/logo-voz-amiga.png" alt="Logo Voz Amiga" />
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>

  <div class="button-container ion-padding-top">
    <ion-button expand="block" shape="round" size="large" color="primary" (click)="login()">
      Entrar
    </ion-button>

    <ion-button expand="block" fill="clear" size="small" color="medium" routerLink="/recuperar-senha">
      Esqueci minha senha
    </ion-button>

    <ion-button expand="block" fill="outline" size="small" color="dark" routerLink="/cadastro">
      Criar conta
    </ion-button>
  </div>
</ion-content>
